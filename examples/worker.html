<html>

<head>
  <title>Workly custom worker sample - function</title>
  <script src="../dist/workly.js"></script>
</head>

<body>
  <script>
    async function init() {
      let w = workly.proxy("./worker.js");
      let now = Date.now();
      console.log(now);
      console.log(await w(now));
      console.log(await w(now - (24 * 60 * 60 * 1000)));
      console.log(await w(now - (4 * 24 * 60 * 60 * 1000)));
    }
    init();
  </script>
</body>

</html>
